<!DOCTYPE html>

{% extends 'mammoth/base.html' %}
{% load staticfiles %}

{% block style_block %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/gallery_style.css' %}" />
{% endblock %}

{% block title_block %}
    Gallery
{% endblock %}

{% block body_block %}

    <h2>Gallery</h2>

    {% for pattern in all_patterns %}
        <div class="gallery">
            <a target="_blank" href="{{ pattern.picture.url }}">
                <img src="{{ pattern.picture.url }}">
            </a>
            <div class="desc">{{ pattern.title }}</div>
        </div>
    {% endfor %}

{% endblock %}
