<!DOCTYPE html>

{% extends 'mammoth/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Gallery
{% endblock %}

{% block body_block %}

    <h2>Gallery</h2>

    {% for pattern in all_patterns %}
        <li>
            {{ pattern.title }}
            <img src="{{ pattern.picture.url }}">
        </li>
    {% endfor %}

{% endblock %}
