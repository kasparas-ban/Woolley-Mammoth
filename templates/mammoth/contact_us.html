<!DOCTYPE html>

{% extends 'mammoth/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Contact Us
{% endblock %}

{% block body_block %}

    <h2>Contact Us</h2>
<div class="container">
  <form action="/action_page.php">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

 <label for="level">Kitting level</label>
    <select id="level" name="level">
      <option value="basic">Fundamental Awareness (basic knowledge)</option>
      <option value="novice">Novice (limited experience)</option>
        <option value="intermediate">Intermediate (practical application)</option>
      <option value="advanced">Advanced</option>
         <option value="expert">Expert</option>
    </select>

    <label for="subject">Subject</label>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

    <input type="submit" value="Submit">
  </form>
</div>


{% endblock %}
